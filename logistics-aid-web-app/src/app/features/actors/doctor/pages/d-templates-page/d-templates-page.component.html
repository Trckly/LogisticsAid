@for (template of templates; track $index) {
<app-d-questionnaire
  class="template-card"
  [questionnaire]="template"
  [template]="true"
  (questionnaireDeleted)="refreshQuestionnaireList()"
>
</app-d-questionnaire>
}

<button
  mat-flat-button
  class="create-template-button"
  (click)="onCreateClick()"
>
  <mat-icon>add</mat-icon>
  <span>Create new template</span>
</button>
